<div class="loginContainer" fxLayout="column wrap" fxLayoutAlign="center center" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%" >
  <div class="logoBurguer fullWidth" fxFlex="15%" fxFlex.sm="15%" fxFlex.xs="15%"  fxLayoutAlign="center start">
    <img  src="../../../assets/logo.png" alt="logo">
  </div>

  <div class="formContainer fullWidth"  fxFlex="70%" fxFlex.sm="70%" fxFlex.xs="70%"  fxLayoutAlign="start center">

      <form [formGroup]="loginForm" novalidate (ngSubmit)="save($event)"  fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="80%" >
        <div fxLayoutAlign="center center">
          <h2>Iniciar Sesión</h2>
        </div>

          <!--validación de envio-->
          <div *ngIf="error">
            <p class="messageError">Credenciales son invalidas</p>
          </div>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Correo</mat-label>
            <input type="email"  name ="email" matInput placeholder="example@gmail.com" formControlName="email" />
          </mat-form-field>

          <!--validación del correo-->
          <div *ngIf="emailField!.errors && emailField!.touched ">
            <p *ngIf="emailField!.hasError('required')" class="messageError" >El campo es requerido</p>
            <p *ngIf="emailField!.hasError('email')" class="messageError" >Ingrese correo valido</p>
          </div>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input  [type]="hide ? 'password' : 'text'" name ="password" matInput autocomplete="on"  placeholder="contraseña" formControlName="password"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <!--validación de la contraseña-->
          <div *ngIf="passwordField!.errors && passwordField!.touched ">
            <p *ngIf="passwordField!.hasError('required')" class="messageError">El campo es requerido</p>
            <p *ngIf="passwordField!.hasError('minlength')" class="messageError">Ingrese mínimo 6 carácteres</p>
          </div>

          <div fxLayoutAlign="center center">
            <button type="submit" class="btn"  [disabled]="loginForm.invalid">Ingresar</button>
            <button type="button" class="btn" (click)="clear()">Limpiar</button>
          </div>


      </form>

  </div>
</div>
